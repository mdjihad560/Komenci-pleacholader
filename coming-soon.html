	<head>
		<meta charset="utf-8">
		<title>Komenci</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<body>

			<div id="preloader">
				<img src="images/Preloader_1.gif" alt="">
			</div><!-- End preloader -->


			<div class="comenci-coming-soon-section section-padding">
				<div class="container">
					<div class="comenci-coming-soon-wrap">
						<div class="comenci-account-logo">
							<a href="index.html"><img src="images/logo-footer.png" alt=""></a>
						</div>
						<div class="comeci-coming-soong-content">
							<h2>Something great is coming soon!</h2>
							<p>Get ready for the biggest marketing launch of the year! Quickly subscribe to our newsletter </p>
						</div>
						<div class="comenci-countdown-wrap">
							<div class="comenci-countdown-item">
								<div class="countdown-days">
									<div class="number"></div>
								</div>
								<p>Days</p>
							</div>
							<div class="comenci-countdown-item">
								<div class="countdown-hours">
									<div class="number"></div>
								</div>
								<p>Hours</p>
							</div>
							<div class="comenci-countdown-item">
								<div class="countdown-minutes">
									<div class="number"></div>
								</div>
								<p>Minutes</p>
							</div>
							<div class="comenci-countdown-item">
								<div class="countdown-seconds">
									<div class="number"></div>
								</div>
								<p>Seconds</p>
							</div>
						</div>
						<div class="comenci-coming-soon-footer">
							<form action="#">
								<div class="comenci-subscription-field">
									<input type="email" placeholder="Enter your email">
									<button id="comenci-subscription" type="button">Get Started</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div><!--End comenci-account-section -->

	

			<script src="js/jquery-3.6.0.min.js"></script>
			<script src="js/plugins/wow.min.js"></script>
			<script src="js/plugins/countdown.js"></script>

			<script src="js/main.js"></script>

			<!-- End All Js -->

			

	</body>
